<h1>Update Employee</h1>
<!-- employee-form.component.html -->
<form id="updateEmployeeForm" >
  <div class="form-group">
    <label for="employeeId">Employee Id:</label>
    <input type="text" id="employeeId" [(ngModel)]="employee.employeeId" name="employeeId" />
  </div>

  <div class="form-group">
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" [(ngModel)]="employee.firstName" name="firstName" />
  </div>

  <div class="form-group">
    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" [(ngModel)]="employee.lastName" name="lastName" />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" id="email" [(ngModel)]="employee.email" name="email" />
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="employee.address" name="address" />
  </div>

  <div class="col-md-6">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-select" id="gender" [(ngModel)]="employee.gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="employee.phoneNumber" name="phoneNumber" />
  </div>

  <div class="form-group">
    <label for="salary">Salary:</label>
    <input type="text" id="salary" [(ngModel)]="employee.salary" name="salary" />
  </div>

  <div class="form-group">
    <label for="departmentName">Department name:</label>
    <input type="text" id="departmentName" [(ngModel)]="employee.departmentName" name="departmentName" />
  </div>

  <div class="form-group">
    <input type="submit" value="Update" (click)="updateEmployee(employee)"/>
  </div>
</form>


<button><a href="#/" ><<Back to List</a></button>
