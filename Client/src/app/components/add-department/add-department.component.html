<h1>Add Department</h1>
<form class="row g-3">
    <div class="col-md-6">
        <label for="departmentName" class="form-label">Department Name</label>
        <input type="text" class="form-control" id="departmentName" [(ngModel)]="department.name" name="departmentName"
            required>
    </div>
    <div class="col-md-6">
        <label for="departmentHead" class="form-label">Department Head</label>
        <input type="text" class="form-control" id="departmentHead" [(ngModel)]="department.head" name="departmentHead"
            required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="adddepartment(department)">Add Department</button>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="adddepartment(department)">Back To</button>
    </div>

</form>
