<!-- contact-us.component.html -->
<div class="container contact">
    <h2>Contact Us</h2>
  
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" required>
      </div>
  
      <div class="form-group">
        <label for="recommendation">Recommendation:</label>
        <textarea class="form-control" id="recommendation" [(ngModel)]="recommendation" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <div *ngIf="recommendations.length > 0" class="mt-4">
      <h3>Recommendations:</h3>
      <ul>
        <li *ngFor="let rec of recommendations">{{ rec }}</li>
      </ul>
    </div>
  </div>
