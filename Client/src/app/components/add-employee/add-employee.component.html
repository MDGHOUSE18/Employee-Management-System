<h1>Add Employee</h1>

<form class="row g-3">
  <div class="col-md-6">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName" required>
  </div>
  <div class="col-md-6">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName" required>
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email" required>
  </div>
  <div class="col-md-6">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-select" id="gender" [(ngModel)]="employee.gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="employee.phoneNumber" name="phoneNumber" required>
  </div>
  <div class="col-md-6">
    <label for="address" class="form-label">Address</label>
    <textarea class="form-control" id="address" [(ngModel)]="employee.address" name="address" required></textarea>
  </div>
  <div class="col-md-6">
    <label for="salary" class="form-label">Salary</label>
    <input type="number" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary" required>
  </div>
  <div class="col-md-6">
    <label for="departmentName" class="form-label">Department Name</label>
    <input type="text" class="form-control" id="departmentName" [(ngModel)]="employee.departmentName" name="departmentName" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" (click)="addemployee(employee)">Add employee</button>
  </div>
</form>
